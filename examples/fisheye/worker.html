<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="window-management=*" />
    <title>Viewdows | Fish-Eye - Worker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #vis {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="vis"></div>

    <script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>
    <script src="./js/fisheye.js"></script>

    <script>
      const opener = window.opener;
      if (!opener) {
        document.body.innerHTML =
          "<h1>Please open this window through the coordinator</h1>";
      }
    </script>

    <script type="module">
      import { ViewWorker } from "../../dist/index.js";

      window.worker = new ViewWorker();

      let parentMode = true;
      let childBBox = "0 0 0 0";

      async function createVisualization() {
        worker.broadcastConstraint("{}", "replace");

        const width = 960,
          height = 500;

        const color = d3.scale.category20();

        const fisheye = d3.fisheye.circular().radius(120);

        const force = d3.layout
          .force()
          .charge(-240)
          .linkDistance(40)
          .size([width, height]);

        const svg = d3
          .select("#vis")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("width", "100vw")
          .style("height", "100vh")
          .attr("viewBox", `${(width - height) / 2} 0 ${height} ${height}`);

        d3.json("data/miserables.json", function (data) {
          const n = data.nodes.length;

          force.nodes(data.nodes).links(data.links);

          // Initialize the positions deterministically, for better results.
          data.nodes.forEach(function (d, i) {
            d.x = d.y = (width / n) * i;
          });

          // Run the layout a fixed number of times.
          // The ideal number of times scales with graph complexity.
          // Of course, don't run too longâ€”you'll hang the page!
          force.start();
          for (let i = n; i > 0; --i) force.tick();
          force.stop();

          // Center the nodes in the middle.
          let ox = 0,
            oy = 0;
          data.nodes.forEach(function (d) {
            (ox += d.x), (oy += d.y);
          });
          (ox = ox / n - width / 2), (oy = oy / n - height / 2);
          data.nodes.forEach(function (d) {
            (d.x -= ox), (d.y -= oy);
          });

          const link = svg
            .selectAll(".link")
            .data(data.links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("x1", function (d) {
              return d.source.x;
            })
            .attr("y1", function (d) {
              return d.source.y;
            })
            .attr("x2", function (d) {
              return d.target.x;
            })
            .attr("y2", function (d) {
              return d.target.y;
            })
            .style("stroke-width", function (d) {
              return Math.sqrt(d.value);
            })
            .style("stroke", "#999")
            .style("stroke-opacity", 0.6);

          const node = svg
            .selectAll(".node")
            .data(data.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("cx", function (d) {
              return d.x;
            })
            .attr("cy", function (d) {
              return d.y;
            })
            .attr("r", 4.5)
            .style("fill", function (d) {
              return color(d.group);
            })
            .style("stroke", "#fff")
            .style("stroke-width", 1.5)
            .call(force.drag);

          const text = svg
            .selectAll(".text")
            .data(data.nodes)
            .enter()
            .append("text")
            .attr("class", "text")
            .attr("text-anchor", "middle")
            .attr("x", function (d) {
              return d.x;
            })
            .attr("y", function (d) {
              return d.y;
            })
            .attr("opacity", 0)
            .text(function (d) {
              return d.name;
            });

          function restoreNode() {
            node
              .attr("cx", function (d) {
                return d.x;
              })
              .attr("cy", function (d) {
                return d.y;
              });

            link
              .attr("x1", function (d) {
                return d.source.x;
              })
              .attr("y1", function (d) {
                return d.source.y;
              })
              .attr("x2", function (d) {
                return d.target.x;
              })
              .attr("y2", function (d) {
                return d.target.y;
              });

            text.attr("opacity", 0);
          }

          function refocusNode(pos) {
            fisheye.focus(pos);

            node
              .each(function (d) {
                d.fisheye = fisheye(d);
              })
              .attr("cx", function (d) {
                return d.fisheye.x;
              })
              .attr("cy", function (d) {
                return d.fisheye.y;
              })
              .attr("r", function (d) {
                return d.fisheye.z * 4.5;
              });

            link
              .attr("x1", function (d) {
                return d.source.fisheye.x;
              })
              .attr("y1", function (d) {
                return d.source.fisheye.y;
              })
              .attr("x2", function (d) {
                return d.target.fisheye.x;
              })
              .attr("y2", function (d) {
                return d.target.fisheye.y;
              });

            text
              .each(function (d) {
                d.fisheye = fisheye(d);
              })
              .attr("x", function (d) {
                return d.fisheye.x;
              })
              .attr("y", function (d) {
                return d.fisheye.y;
              })
              .attr("opacity", 1);
          }

          worker.listen("arrange", (message) => {
            if (message.arrangement == "nest") {
              if (message.parentView == worker.viewId) {
                parentMode = true;
                restoreNode();
              } else {
                parentMode = false;
                const selfPos =
                  message.childrenPosition[
                    message.childrenViews.findIndex(
                      (view) => view == worker.viewId
                    )
                  ];
                const parentPos = message.parentPosition;
                const parentBaseBBox = [
                  (width - height) / 2,
                  0,
                  height,
                  height,
                ];
                childBBox = [
                  ((selfPos[0] - parentPos[0]) / parentPos[2]) *
                    parentBaseBBox[2] +
                    parentBaseBBox[0],
                  ((selfPos[1] - parentPos[1]) / parentPos[3]) *
                    parentBaseBBox[3] +
                    parentBaseBBox[1],
                  (selfPos[2] / parentPos[2]) * parentBaseBBox[2],
                  (selfPos[3] / parentPos[3]) * parentBaseBBox[3],
                ].join(" ");
                svg.attr("viewBox", childBBox);
                fisheye.radius(Math.min(parentPos[2], parentPos[3]) / 2);

                refocusNode([
                  ((selfPos[0] + selfPos[2] / 2 - parentPos[0]) /
                    parentPos[2]) *
                    width,
                  ((selfPos[1] + selfPos[3] / 2 - parentPos[1]) /
                    parentPos[3]) *
                    height,
                ]);
              }
            }
          });
        });
      }

      createVisualization();

      worker.listen("data", (data) => {
        if (data.data == "close") window.close();
      });
    </script>
  </body>
</html>
